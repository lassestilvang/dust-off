<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>DustOff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              display: ['Space Mono', 'monospace'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              accent: {
                50: '#FFFBEB',
                100: '#FEF3C7',
                400: '#FBBF24',
                500: '#F59E0B',
                600: '#D97706',
                900: '#78350F',
              },
              dark: {
                950: '#070B14',
                900: '#0C1222',
                800: '#141B2D',
                700: '#1E2A3E',
                600: '#2A3650',
              },
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'cursor-blink': 'cursorBlink 1s step-end infinite',
              'slide-toggle': 'slideToggle 0.3s ease-out',
              'grain': 'grain 8s steps(10) infinite',
              'fade-up': 'fadeUp 0.5s ease-out both',
            },
            keyframes: {
              cursorBlink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              },
              fadeUp: {
                from: { opacity: '0', transform: 'translateY(8px)' },
                to: { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #0c1222;
        color: #f8fafc;
      }

      /* Grain noise overlay */
      .grain-overlay::before {
        content: '';
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        background-size: 256px 256px;
        animation: grain 8s steps(10) infinite;
      }

      /* Custom scrollbar for code editors */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #141b2d;
      }

      ::-webkit-scrollbar-thumb {
        background: #2a3650;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #3a4a66;
      }

      /* Prism Editor Overrides for seamless integration */
      pre[class*='language-'],
      code[class*='language-'] {
        background: transparent !important;
        text-shadow: none !important;
        font-family: 'JetBrains Mono', monospace !important;
        font-size: 13px !important;
        line-height: 1.6 !important;
      }

      .prism-editor {
        min-height: 100%;
        font-family: 'JetBrains Mono', monospace;
        font-size: 13px;
        line-height: 1.6;
      }

      .prism-editor textarea {
        outline: none !important;
        min-height: 100%;
      }

      /* Staggered cascade animation */
      .cascade-in > * {
        opacity: 0;
        animation: fadeUp 0.4s ease-out forwards;
      }
      .cascade-in > *:nth-child(1) { animation-delay: 0ms; }
      .cascade-in > *:nth-child(2) { animation-delay: 30ms; }
      .cascade-in > *:nth-child(3) { animation-delay: 60ms; }
      .cascade-in > *:nth-child(4) { animation-delay: 90ms; }
      .cascade-in > *:nth-child(5) { animation-delay: 120ms; }
      .cascade-in > *:nth-child(6) { animation-delay: 150ms; }
      .cascade-in > *:nth-child(7) { animation-delay: 180ms; }
      .cascade-in > *:nth-child(8) { animation-delay: 210ms; }
      .cascade-in > *:nth-child(9) { animation-delay: 240ms; }
      .cascade-in > *:nth-child(10) { animation-delay: 270ms; }
      .cascade-in > *:nth-child(n+11) { animation-delay: 300ms; }

      /* Terminal typing cursor */
      .terminal-cursor::after {
        content: 'â–‹';
        animation: cursorBlink 1s step-end infinite;
        color: #F59E0B;
        margin-left: 2px;
      }

      /* Mode switcher slider */
      .mode-slider {
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Code rain animation */
      @keyframes codeRainFall {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      @keyframes codeRainScroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
          "uuid": "https://esm.sh/uuid@^13.0.0",
          "prismjs": "https://esm.sh/prismjs@1.29.0",
          "prismjs/": "https://esm.sh/prismjs@1.29.0/",
          "react-simple-code-editor": "https://esm.sh/react-simple-code-editor@0.13.1",
          "jszip": "https://esm.sh/jszip@3.10.1",
          "simple-icons": "https://esm.sh/simple-icons@14.0.0"
        }
      }
    </script>
  </head>

  <body class="grain-overlay">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
